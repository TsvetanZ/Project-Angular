<form #form="ngForm" id="login-page" (ngSubmit)="loginHandler(form)">
    <!--{{form.getAttribute('')}} -->
    <div class="boxs">
        <div class="card-image">
            <h2 class="card-heading">
                Login
            </h2>
        </div>
        <form class="card-form" action="" method="">

            <div class="input">
                <input #emailInput="ngModel" ngModel type="email" required [appEmail]="appEmailDomains" class="input-field" placeholder="gogo@gmail.com" id="username" name="email" />
                <label class="username">Username</label>
               <!-- {{emailInput.value}}-->     
            </div>
           <!-- {{emailInput.errors | json}} - стова проверяме къде ни грешката-->
            <ng-container *ngIf="emailInput.touched"> 
                <p class="error" *ngIf="emailInput.errors?.['required']">
            Email is required!
                </p>
                <p class="error" *ngIf="emailInput.errors?.['appEmailValodator']">
            Email is not valid!
                </p>
          </ng-container> 
            <div class="input">
                <input ngModel type="password" ngModel #passwordInput="ngModel" class="input-field" id="password" name="password" placeholder="******" required [minlength]="4" />
                <label class="password">Password</label>
                <ng-container *ngIf="passwordInput.touched">
                    <p class="error"*ngIf="passwordInput.errors?.['required']">
            Password is required!
                    </p>
                    <p class="error" *ngIf="passwordInput.errors?.['minlength']">
                    Password must be at least 4 characters!
                    </p>
                </ng-container>
            </div>
            <div class="action">
                <button [disabled]="form.invalid"  class="action-button">Login</button>
            </div>
        </form>
        <div class="card-info">
            <p>Dont have an account?
                <a href="#">Sign up</a>.
            </p>
        </div>
    </div>
</form>
